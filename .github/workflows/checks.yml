name: C/C++ CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: "install required packages"
          run: sudo apt-get install -y clang-format make

        - name: "check code format"
          run: make fmt-check
